<html>
    <head>
        <title>Jquery Thumbslider</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="stylesheet/style.css" rel="stylesheet">
        <script src="javascript/script.js"></script>
    </head>
    <body>
        <div id="container" >

            <div id="slider" >
                <header class="head">
                    <h3>Jquery Thumbslider</h3>
                </header>
                <div id="slides">
                    <div class="slide"><img src="images/slides/device-imac.png" width="900" height="200"></div>
                    <div class="slide"><img src="images/slides/device-macbook.png" width="900" height="200"></div>
                    <div class="slide"><img src="images/slides/device-iphone.png" width="900" height="200"></div>
                    <div class="slide"><img src="images/slides/device-ipad.png" width="900" height="200"></div>
                </div>


                <nav id="menu">
                    <ul>
                        <li class="sep"></li>
                        <li class="product"><a href="#"><img src="images/slides/device-imac-thumb.png"></a></li>
                        <li class="product"><a href="#"><img src="images/slides/device-macbook-thumb.png"></a></li>
                        <li class="product"><a href="#"><img src="images/slides/device-iphone-thumb.png"></a></li>
                        <li class="product"><a href="#"><img src="images/slides/device-ipad-thumb.png"></a></li>
                    </ul>

                </nav>
            </div>
        </div>
    </body>
</html>
